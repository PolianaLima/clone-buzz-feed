<div class="quizz-container">
  <div class="quizz_logo">
  <img src="../../../assets/images/logo.png" alt="">
  <h3>{{title}}</h3>
  </div>

  <div *ngIf="!finished" class="quizz_questions">
    <h3>{{questionsSelected.question}}</h3>
  </div>

  <div *ngIf="!finished" class="quizz_options">
    <button
    *ngFor="let option of questionsSelected.options"
    (click)="playerChose(option.alias)"
    class="btn-option">
      {{option.name}}
    </button>
  </div>

  <div *ngIf="finished" class="quizz_results">
    <h1>O Seu resultado Ã©: </h1>
    <p>{{answerSelected}}</p>
  </div>
</div>
